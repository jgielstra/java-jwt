plugins {
    id 'application'
}
apply plugin : "java"

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    implementation 'com.auth0:java-jwt:3.10.3'
    compile 'com.cedarsoftware:json-io:4.12.0'
}

ext {
    javaMainClass = "CreateJWT"
}

application {
    mainClassName = javaMainClass
}
